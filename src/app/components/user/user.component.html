<section id="{{user.id}}" class="flex flex-col sm:flex-row justify-between gap-5 items-center bg-gray-50 p-2 rounded-md drop-shadow-sm">
    <main class="flex flex-col sm:flex-row gap-4 items-center">
        <img [src]="user.avatar" alt="user image" class="rounded-full w-16" />
        <section class="flex flex-col">
            <h2 class="text-xl font-semibold text-center sm:text-start">{{ user.first_name }} {{user.last_name}}</h2>
            <span class="flex gap-2 items-baseline text-sm italic">
                <i class="fa-solid fa-envelope fa-sm" style="color: #3e3e3e;"></i>
                <p> {{user.email}}</p>
            </span>
        </section>
    </main>
    <a href="#" class="bg-blue-600 text-white hover:bg-blue-500 rounded px-3 py-2 text-xs font-medium">View Details</a>
</section>
